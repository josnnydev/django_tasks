{% extends 'layouts/base2.html' %}
{% block content %}
{% block title %}Update Task{% endblock %}

<h1>Update Task</h1>
<form  method="post" hx-post="{% url 'update_task' task.id %}" hx-target="closest div" hx-swap="outerHTML">
    {% csrf_token %}
    {{ form.as_p }}
    <button  class="form-control" type="submit">Update</button>
</form>
{% endblock %}
