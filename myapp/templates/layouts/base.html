
<!DOCTYPE html>
<html lang="en">
<head>

    
    

    
     {% load static %}
    
     
    
    <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.js" integrity="sha384-oeUn82QNXPuVkGCkcrInrS1twIxKhkZiFfr2TdiuObZ3n3yIeMiqcRzkIcguaof1" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %} - My Webpage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    
     
</head>
<body>
    
    

   

     
        
      <nav class="navbar navbar-expand-lg   bg-dark navbar-dark">
        <div class="container-fluid ">
          <a class="navbar-brand text-white" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'projects' %}">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'create_task' %}">Create Task</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'create_projects' %}">Create Project</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'about' %}">About</a>
              </li>
              <li class="nav-item dropdown ">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Session
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  {% if user.is_authenticated %}
                  <li><a class="dropdown-item text-white" href="{% url 'signout' %}">Signout</a></li>
                  {% else %}
                  <li><a class="dropdown-item text-white" href="{% url 'signup' %}">Signup</a></li>
                  <li><a class="dropdown-item text-white" href="{% url 'signin' %}">Signin</a></li>
                  {% endif %}
                </ul>
              </li>
              </li>
            </ul>
          </div>
        </div>
      </nav>





        
     
    

    
    <div >
      {% block content %}
      {% endblock %}
    </div>




    <div id="footer">
         
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
